name: Deploy to AWS
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build
        env:
          VITE_CONTACT_EMAIL: ${{ secrets.VITE_CONTACT_EMAIL }}
          VITE_CONTACT_NAME: ${{ secrets.VITE_CONTACT_NAME }}
          VITE_CONTACT_TITLE: ${{ secrets.VITE_CONTACT_TITLE }}
          VITE_CONTACT_LINKEDIN: ${{ secrets.VITE_CONTACT_LINKEDIN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Upload assets to S3
        run: |
          aws s3 cp assets/ s3://${{ secrets.AWS_ASSETS_BUCKET }} \
            --recursive \
            --exclude "*" \
            --include "*.jpg" \
            --include "*.png" \
            --include "*.zip"

      - name: Deploy website to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
